name: Build HyperTP Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build:
    name: Build with Maven
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout source
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: ğŸ§± Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: ğŸ“ Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: HyperTP
          path: target/*.jar

  verify:
    name: Verify Build
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: HyperTP
          path: ./build

      - name: ğŸ§© Verify plugin.yml
        run: |
          echo "Verifying plugin.yml exists inside JAR..."
          jar tf ./build/*.jar | grep plugin.yml || (echo "âŒ plugin.yml not found!" && exit 1)
          echo "âœ… Verification passed!"
